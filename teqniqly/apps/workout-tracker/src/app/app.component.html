<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <teqniqly-sidenav-list
      (closeSidenav)="sidenav.close()"
    ></teqniqly-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <teqniqly-nav-header
      (sidenavToggle)="sidenav.toggle()"
    ></teqniqly-nav-header>
    <main>
      <p>AppComponent works!</p>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
